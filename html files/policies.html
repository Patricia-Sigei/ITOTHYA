<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Policies</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin: 0 20px 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        li {
            background: #007BFF;
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
            text-align: center;
        }

        li:hover {
            background: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Our Policies</h2>
    <p>We have developed customer satisfaction policies:</p>
    <ul id="policyList">
        <li>Health and Safety</li>
        <li>Good Governance</li>
        <li>Legal</li>
        <li>Statutory Compliance Value</li>
    </ul>
    <div class="message" id="message"></div>
</body>
</html>
